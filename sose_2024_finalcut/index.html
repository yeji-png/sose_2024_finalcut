<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>final-cut</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="button-container">
      <button id="btn1">01</button>
      <button id="btn2">02</button>
      <button id="btn3">03</button>

      <button id="btn5">05</button>

    <div class="gallery-container">

        <h2>29.05.2024</h2>
        <div class="scroll-container">
          <div class="scroll-content">
            <img src="images/01.1.png" alt="Image" />
            <img src="images/01.2.png" alt="Image" />
          </div>
        </div>
        <div class="resize-handle"></div>
      </div>
      <div class="gallery" id="gallery2">

          <div class="scroll-content">
            <img src="images/02.1.PNG" alt="Image" />
            <img src="images/02.2.PNG" alt="Image" />

            <img src="images/02.6.PNG" alt="Image" />

        </div>
        <div class="resize-handle"></div>
      </div>

        <div class="scroll-container">
          <div class="scroll-content">
            <img src="images/03.1.png" alt="Image" />

            <video src="images/03.3.MP4" loop autoplay muted></video>
          </div>
        </div>
        <div class="resize-handle"></div>
      </div>
      <div class="gallery" id="gallery4">
        <h2>26.06.2024</h2>

          <div class="scroll-content">

            <img src="images/04.2.PNG" alt="Image" />
          </div>
        </div>
        <div class="resize-handle"></div>
      </div>
      <div class="gallery" id="gallery5">
        <h2>28.06.2024</h2>
        <div class="scroll-container">
          <div class="scroll-content">
            <img src="images/05.1.PNG" alt="Image" />
            <img src="images/05.2.PNG" alt="Image" />
            <img src="images/05.3.PNG" alt="Image" />
          </div>
        </div>
        <div class="resize-handle"></div>
      </div>
      <div class="gallery" id="gallery6">

        <div class="scroll-container">
          <div class="scroll-content">
            <img src="images/06.1.PNG" alt="Image" />
            <img src="images/06.2.PNG" alt="Image" />
            <img src="images/06.3.PNG" alt="Image" />
          </div>
        </div>
        <div class="resize-handle"></div>
      </div>
      <div class="gallery" id="gallery7">
        <h2>01.07.2024</h2>
        <div class="scroll-container">
          <div class="scroll-content">
            <img src="images/07.1.png" alt="Image" />
            <img src="images/07.2.png" alt="Image" />
            <img src="images/07.3.png" alt="Image" />
          </div>
        </div>
        <div class="resize-handle"></div>
      </div>
    </div>

    <button id="left-popup-btn" class="popup-btn">Final</button>
    <button id="right-popup-btn" class="popup-btn">Cut</button>
    <div id="left-popup" class="popup">
      <div class="popup-header" id="left-popup-header">Final</div>
      <img src="images/f.01.png" alt="Image" />
    </div>
    <div id="right-popup" class="popup">
      <div class="popup-header" id="right-popup-header">Cut</div>
      <img src="images/c.01.png" alt="Image" />
    </div>

    <script src="script.js"></script>

</html>
